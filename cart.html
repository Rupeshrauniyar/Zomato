 <style>

<div id="cart">
 <i class="fa-solid fa-utensils"></i>
    <sup><span id="cart-count">0</span></sup>
</div>


<div id="cart-container" style="display:none;"> 
<div id="cart-modal" style="display:none;">   
    <p id="cart-items"> </p>

 <input type="text" id="search" oninput="filterItems()" placeholder="Search Your Food">

</div>
<div class="page3-img-details">
<h3>Pccoe Pizza
<p>Pizza,Chinese</p></h3><br>

 </div>
 </div>
 </div> 
 </div>
 </div>

 </div>
 </div>
